<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- css loading -->
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css2/styles.min.css">
     <!-- chat app libs -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- socket.io js -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- client side javascript -->
    <script defer src="./client-js/script.js"></script>
</head>
<body>
    <div class="chat">
        <div class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages">

            </div>
            <div class="compose">
                <form id="message-form" >
                    <input type="text" id="message" placeholder="Message" name="message" required>
                    <button class="submit" type="submit">send</button>
                </form>
                <button id="send-location" class="shareBtn">Share location</button>
            </div>
        </div>
    </div>
    <!-- <h1>Chat App</h1>
    <h2>Type your message</h2> -->



    <script id="message-template" type="text/html">
        <div class="message">
            <p>
              <span class="message__name">{{username}}</span>
              <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>
              {{message}}
            </p>
        </div>
    </script>
    <script id="url-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
              </p>
           <p>
            <a href="{{url}}" target="_blank">
                 {{description}}
              </a>
           </p>
        </div>
    </script>
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">
            {{room}}
        </h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
</body>

</html>
